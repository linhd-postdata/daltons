language: python
os: linux
dist: xenial
cache: false
matrix:
  include:
  - python: '3.8'
    env:
    - TOXENV=check
  - python: '3.8'
    env:
    - TOXENV=docs
  - env:
    - TOXENV=py37
    python: '3.7'
  - env:
    - TOXENV=py38
    python: '3.8'
before_install:
    - python --version
    - uname -a
    - lsb_release -a || true
    - pip --version
install:
    - python -mpip install --progress-bar=off tox-travis -rci/requirements.txt
script:
    - tox -v -p auto
after_failure:
    - more .tox/log/* | cat
    - more .tox/*/log/* | cat
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  username: linhd-postdata
  password:
    secure: 
  on:
    tags: true
    repo: linhd-postdata/daltons
    python: 3.8
    condition: "$TOXENV = py38"
notifications:
    email:
        on_success: never
        on_failure: always
